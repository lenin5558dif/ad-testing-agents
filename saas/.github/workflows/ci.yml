name: CI

on:
  push:
    branches: [main]
    paths:
      - 'experiments/ad-testing-agents/saas/**'
  pull_request:
    branches: [main]
    paths:
      - 'experiments/ad-testing-agents/saas/**'

defaults:
  run:
    working-directory: experiments/ad-testing-agents/saas

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: experiments/ad-testing-agents/saas/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npx eslint .

      - name: Type check
        run: npx tsc --noEmit

      - name: Tests
        run: npx vitest run

      - name: Build
        run: npm run build
        env:
          SENTRY_DSN: ""
          NEXTAUTH_SECRET: "ci-test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
